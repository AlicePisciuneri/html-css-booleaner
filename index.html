<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Booleaners">
    <meta name="author" content="Alice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di giornale The Booleaners </title>

<link rel="stylesheet" href="style.css">

<div class="container">


<!--intestazione-->
<header id="main-header">

</header>

     <article>

        <h1>Interner deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
        <address class="text-gray">Scritto da <a href="#">The Booleaners</a></address>
        <time class="text-gray text-small" datetime="2020-10-10">il 10/10/2020</time>
        </header>
        <!--photo article-->
        <figure class="article photo">
                <img src="img/tim-1.jpg" alt="Tim Berners">
                <img src="img/tim-2.jpg" alt="Tim Berners 2">
                <figcaption class="text small">
                1st.photo Jhon S. and James L. Knight foundation by Scott Henriksen <br>
                2 nd. photo Tim Berners Lee, by Paul Clark</figcaption>
        </figure>

     </article>
</main>
